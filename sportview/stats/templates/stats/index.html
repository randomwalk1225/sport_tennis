<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button.primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .match-history {
            margin-top: 20px;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-item.win {
            border-left: 4px solid #4caf50;
        }

        .match-item.loss {
            border-left: 4px solid #f44336;
        }

        .prediction-result {
            text-align: center;
            padding: 30px;
        }

        .vs-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 30px 0;
        }

        .player-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .win-probability {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .vs-text {
            font-size: 2em;
            font-weight: bold;
            color: #666;
        }

        .explanation-list {
            text-align: left;
            margin-top: 20px;
        }

        .explanation-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .surface-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .surface-button {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .surface-button.active {
            border-color: #667eea;
            background: #f3f4ff;
            font-weight: 600;
        }

        .tournament-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>&#127934; Tennis Stats</h1>
            <p class="subtitle">Player Statistics &amp; Match Prediction</p>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('player-stats')">
                    Player Stats
                </button>
                <button class="tab-button" onclick="switchTab('match-prediction')">
                    Match Prediction
                </button>
            </div>

            <!-- Player Stats Tab -->
            <div id="player-stats-tab" class="tab-content active">
                <div class="form-group">
                    <label for="player-select">Select Player</label>
                    <select id="player-select">
                        <option value="">Choose a player...</option>
                    </select>
                </div>
                <button class="primary" onclick="getPlayerStats()">Get Stats</button>

                <div id="player-stats-result" class="result-section"></div>
            </div>

            <!-- Match Prediction Tab -->
            <div id="match-prediction-tab" class="tab-content">
                <div class="form-group">
                    <label for="player1-select">Player 1</label>
                    <select id="player1-select">
                        <option value="">Choose a player...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="player2-select">Player 2</label>
                    <select id="player2-select">
                        <option value="">Choose a player...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Court Surface</label>
                    <div class="surface-options">
                        <button class="surface-button active" data-surface="hard">Hard</button>
                        <button class="surface-button" data-surface="clay">Clay</button>
                        <button class="surface-button" data-surface="grass">Grass</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tournament Type</label>
                    <div class="tournament-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="grand-slam-check">
                            <span>Grand Slam</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="masters-check">
                            <span>Masters 1000</span>
                        </label>
                    </div>
                </div>

                <button class="primary" onclick="predictMatch()">Predict Match</button>

                <div id="prediction-result" class="result-section"></div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let selectedSurface = 'hard';

        // Load players on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayers();
            setupSurfaceButtons();
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            // Hide results
            document.querySelectorAll('.result-section').forEach(result => {
                result.classList.remove('show');
            });
        }

        function setupSurfaceButtons() {
            document.querySelectorAll('.surface-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.surface-button').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    selectedSurface = this.dataset.surface;
                });
            });
        }

        async function loadPlayers() {
            try {
                const response = await fetch('/api/players/');
                const data = await response.json();

                if (data.success) {
                    players = data.players;
                    populatePlayerSelects();
                } else {
                    console.error('Failed to load players:', data.error);
                }
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        function populatePlayerSelects() {
            const selects = ['player-select', 'player1-select', 'player2-select'];

            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Choose a player...</option>';

                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.name;
                    option.textContent = `${player.name} (#${player.rank})`;
                    select.appendChild(option);
                });
            });
        }

        async function getPlayerStats() {
            const playerName = document.getElementById('player-select').value;

            if (!playerName) {
                alert('Please select a player.');
                return;
            }

            const resultDiv = document.getElementById('player-stats-result');
            resultDiv.innerHTML = '<div class="loading">Loading data...</div>';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`/api/player-stats/?player=${encodeURIComponent(playerName)}`);
                const data = await response.json();

                if (data.success) {
                    displayPlayerStats(data);
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayPlayerStats(data) {
            const resultDiv = document.getElementById('player-stats-result');

            let surfaceStats = '';
            for (const [surface, stats] of Object.entries(data.surfaces)) {
                surfaceStats += `
                    <div class="stat-card">
                        <div class="stat-label">${surface} Court</div>
                        <div class="stat-value">${stats.win_rate.toFixed(1)}%</div>
                        <div class="stat-label">${stats.wins}W ${stats.matches - stats.wins}L</div>
                    </div>
                `;
            }

            let matchHistory = '';
            data.recent_matches.forEach(match => {
                matchHistory += `
                    <div class="match-item ${match.result === 'Win' ? 'win' : 'loss'}">
                        <div>
                            <strong>${match.tournament}</strong> - ${match.surface}<br>
                            vs ${match.opponent}
                        </div>
                        <div>
                            <strong>${match.result}</strong><br>
                            ${match.score}
                        </div>
                    </div>
                `;
            });

            resultDiv.innerHTML = `
                <h2>${data.player} - Statistics</h2>
                <div class="player-stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Matches</div>
                        <div class="stat-value">${data.stats.total_matches}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">${data.stats.wins}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Losses</div>
                        <div class="stat-value">${data.stats.losses}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${data.stats.win_rate}%</div>
                    </div>
                    ${surfaceStats}
                </div>
                <div class="match-history">
                    <h3>Recent Matches</h3>
                    ${matchHistory}
                </div>
            `;
        }

        async function predictMatch() {
            const player1 = document.getElementById('player1-select').value;
            const player2 = document.getElementById('player2-select').value;
            const grandSlam = document.getElementById('grand-slam-check').checked;
            const masters = document.getElementById('masters-check').checked;

            if (!player1 || !player2) {
                alert('Please select both players.');
                return;
            }

            if (player1 === player2) {
                alert('Please select different players.');
                return;
            }

            const resultDiv = document.getElementById('prediction-result');
            resultDiv.innerHTML = '<div class="loading">Predicting...</div>';
            resultDiv.classList.add('show');

            try {
                const url = `/api/predict/?player1=${encodeURIComponent(player1)}&player2=${encodeURIComponent(player2)}&surface=${selectedSurface}&grand_slam=${grandSlam}&masters=${masters}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayPrediction(data.prediction);
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayPrediction(prediction) {
            const resultDiv = document.getElementById('prediction-result');

            let explanations = '';
            prediction.explanation.forEach(exp => {
                explanations += `<div class="explanation-item">${exp}</div>`;
            });

            resultDiv.innerHTML = `
                <div class="prediction-result">
                    <h2>Match Prediction</h2>
                    <p>${prediction.surface.toUpperCase()} Court - ${prediction.tournament_type}</p>

                    <div class="vs-section">
                        <div class="player-box">
                            <div class="player-name">${prediction.player1.name}</div>
                            <div class="stat-label">Rank #${prediction.player1.rank}</div>
                            <div class="win-probability">${prediction.player1.win_probability}%</div>
                        </div>

                        <div class="vs-text">VS</div>

                        <div class="player-box">
                            <div class="player-name">${prediction.player2.name}</div>
                            <div class="stat-label">Rank #${prediction.player2.rank}</div>
                            <div class="win-probability">${prediction.player2.win_probability}%</div>
                        </div>
                    </div>

                    <div style="text-align: center; margin: 20px 0;">
                        <h3>Predicted Winner: <span style="color: #667eea;">${prediction.predicted_winner}</span></h3>
                    </div>

                    <div class="explanation-list">
                        <h3>Analysis</h3>
                        ${explanations}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
